<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Timeglider JS Timeline Widget: Full Window</title>


<link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" media="screen" title="no title" charset="utf-8">

<link rel="stylesheet" href="timeglider/Timeglider.css" type="text/css" media="screen" title="no title" charset="utf-8">


<style type='text/css'>

		body {
			/* make sure there's no wiggle room */
			margin:0;
			padding:0;
		}
		
		#placement {
			margin:0;
			height:550px;
		}
		label, input { display:block; }
		input.text { 
			margin-bottom:12px; 
			width:95%; 
			padding: .4em; 
		}
		fieldset { 
			padding:0; 
			border:0; 
			margin-top:25px; 
		}
		#description {
		}
        .ui-widget-content {
            z-index: 999 !important;
        }
		
</style>


</head>

<body>


<!-- target div for TG widget -->
<div id='placement'></div>



<script src="js/json2.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-ui-1.11.js" type="text/javascript" charset="utf-8"></script>
<script src="js/underscore-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/backbone-min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ba-debug.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ba-tinyPubSub.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.mousewheel.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.ui.ipad.js" type="text/javascript" charset="utf-8"></script>
<script src="js/globalize.js" type="text/javascript" charset="utf-8"></script>	
	
<script src="timeglider/TG_Date.js" type="text/javascript" charset="utf-8"></script>
<script src="timeglider/TG_Org.js" type="text/javascript" charset="utf-8"></script>
<script src="timeglider/TG_Timeline.js" type="text/javascript" charset="utf-8"></script> 
<script src="timeglider/TG_TimelineView.js" type="text/javascript" charset="utf-8"></script>
<script src="timeglider/TG_Mediator.js" type="text/javascript" charset="utf-8"></script> 
<script src="timeglider/timeglider.timeline.widget.js" type="text/javascript"></script>

<script src="timeglider/timeglider.datepicker.js" type="text/javascript"></script>
<script src="js/jquery.jscrollpane.min.js" type="text/javascript"></script>

<!-- ADD THIS TO REGISTER WINDOW SIZE CHANGES -->
<script src="js/ba-throttle-debounce.min.js" type="text/javascript"></script>


<script src="js/main.js" type='text/javascript'></script>


<div class="tg-widget-header tg-single-timeline-header">
  <h2 data-timeline_id="dgsTimeline">A History of DGS</h2>
  <ul>
    <li class="tg-timeline-add" data-timeline_id="dgsTimeline" style="display: list-item;">add</li>
  </ul>
</div>
<div id="dialog-form" title="Add New Event">
  <form id="event_update">
    <fieldset>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" value="Awesome New Title" class="text ui-widget-content ui-corner-all">
      <label for="startdate">Start Date</label>
      <input type="text" name="startdate" id="startdate" class="text ui-widget-content ui-corner-all">
      <label for="enddate">End Date</label>
      <input type="text" name="enddate" id="enddate" class="text ui-widget-content ui-corner-all">
      <label for="description">Description</label>
			<textarea name="description" id="description" class="text ui-widget-content ui-corner-all" cols="34" rows="3">Really descript comment</textarea>
      <label for="importance">Importance (10-100)</label>
        <input type="number" name="importance" id="importance" min="10" max="100" step="5" value="30" required class="text ui-widget-content ui-corner-all">
      <label>Type</label>
         <select name="icon" class="text ui-widget-content ui-corner-all">
          <option value="triangle.png">Sensor</option>
          <option value="square.png">Ground</option>
          <option value="star.png">Air</option>
          <option value="circle.png">Personnel</option>
        </select>

      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>



</body>
</html>
